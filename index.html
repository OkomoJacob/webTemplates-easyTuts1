<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To make it responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/script.js"></script> -->
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Regina Bamboo</title>
</head>
<body>
    <div class="page">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="img/logo_blue.png" alt="regina-bamboo">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>HOME</li></a>
                    <a href="#"><li>ABOUT US</li></a>
                    <a href="#"><li>MORE</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1>Everything you even try to do to me; <span>already done to you...</span></h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-whatsapp"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small>Subscribe for more like this...</small>
                <p><a href="">PREV</a><a href="">NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="/img/small_img/logo_blue.png" alt="bottom-image">
            </div>
        </div>
    </div>
    <script>
        // Responsive 
        var show = document.getElementById("nav-links");
        function showMenu(){
            show.style.right = "0";
        }
        function closeMenu(){
            show.style.right = "-200px";
        }
    </script>
</body>
</html>
